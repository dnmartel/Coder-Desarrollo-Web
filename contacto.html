<body>
    <header>
        <div>
            <a href="./index.html">
                <img class="tamaño-logo" src="./img/logoheader.png" alt="Logo Marca X">
            </a>
            <nav class="nav-header">
                <input type="checkbox" id="menu-hamb">
                <label for="menu-hamb">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2"

                        stroke-linejoin="round">

                        <line x1="4" y1="6" x2="20" y2="6" />

                    </svg>

                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contacto flex-column">
        <div class="title-misc">
            <h1 class="titles-pag">Contacto
                <hr class="separador">
            </h1>
        </div>

        <section class="ancho-formulario container mt-3">
            <form class="row g-3 d-flex justify-content-between">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" placeholder="Email" id="inputEmail4">
                </div>
                <div class="col-12 mb-3">
                    <textarea class="form-control" id="validationTextarea" placeholder="Mensaje" required></textarea>
                    <div class="invalid-feedback">
                        Escribi un mensaje en el área de texto.
                    </div>
                </div>
                <div class="col-12 form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto que Bootstrap como template no está bueno.
                    </label>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <div>
            <a href="https://behance.net">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-behance"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#facd49" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">

                    <path d="M14 13h7a3.5 3.5 0 0 0 -7 0v2a3.5 3.5 0 0 0 6.64 1" />
                    <line x1="16" y1="6" x2="19" y2="6" />
                </svg>
            </a>
            <a href="https://linkedin.com">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#facd49" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="4" y="4" width="16" height="16" rx="2" />
                    <line x1="8" y1="11" x2="8" y2="16" />
                    <line x1="8" y1="8" x2="8" y2="8.01" />
                    <line x1="12" y1="16" x2="12" y2="11" />
                    <path d="M16 16v-3a2 2 0 0 0 -4 0" />
                </svg>
            </a>
        </div>
        <p class="p-footer">Todos los derechos reservados</p>
    </footer>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
